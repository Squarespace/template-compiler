{.var @selectText localizedStrings.select}

{.if options}
  {.var @content item.structuredContent}
  {.var @variants @content.variants}
  <div class="product-variants" data-item-id="{item.id}" data-variants="{@variants|json|htmltag}">{.repeated section options}
    <div class="variant-option">
    <div class="variant-option-title">{name}: </div>
    <div class="variant-select-wrapper">
      <select data-variant-option-name="{name|htmltag}">
        <option value="">{.if @selectText}{@selectText}{.or}Select{.end} {name}</option>
        {.repeated section values}<option value="{@|htmltag}">{@}</option>{.end}
      </select>
    </div>
    </div>{.end}
  </div>
{.end}
