{.if options}
  {.var @content item.structuredContent}
  {.var @variants @content.variants}
  {.var @isSubscribable @content.isSubscribable}
  {.var @subscriptionPlan @content.subscriptionPlan}

  <div class="product-variants" data-item-id="{item.id}" data-variants="{@variants|json|htmltag}"{.if @isSubscribable} data-is-subscribable="true" data-subscription-plan="{@subscriptionPlan|json|htmltag}"{.end}>{.repeated section options}
    <div class="variant-option">
    <div class="variant-option-title">{name}: </div>
    <div class="variant-select-wrapper">
      <select data-variant-option-name="{name|htmltag}">
        <option value="">{selectText|message variantName:name}</option>
        {.repeated section values}<option value="{@|htmltag}">{@|htmltag}</option>{.end}
      </select>
    </div>
    <div class="variant-radiobtn-wrapper">{.repeated section values}
      <input type="radio" class="variant-radiobtn" value="{@|htmltag}" name="variant-option-{name}" id="variant-option-{name}-{@|htmltag}"/>
      <label for="variant-option-{name}-{@|htmltag}">{@|htmltag}</label>{.end}
    </div>
    </div>{.end}
  </div>
{.end}
