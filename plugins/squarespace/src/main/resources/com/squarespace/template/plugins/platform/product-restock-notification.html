{.var @productId product.id}
{.var @buttonText messages.buttonText}
{.var @CTAText messages.CTAText}
{.var @placeholderText messages.placeholderText}

{.repeated section views}
<div class="product-restock-notification" data-product-id="{@productId}" data-variant-id="{variantId}">
  <span class="product-restock-cta">{@CTAText}</span>
  <form class="product-restock-form" action="#">
    <input type="text" x-autocompletetype="email" spellcheck="false" name="email" placeholder="{@placeholderText}">
    <input class="sqs-editable-button" type="submit" value="{@buttonText}">
  </form>
</div>
{.end}
